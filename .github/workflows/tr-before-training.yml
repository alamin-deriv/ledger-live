name: Before training

on: workflow_dispatch

jobs:
  before-training:
    name: Before training
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=7168"
    steps:
      - name: Generate token
        id: Generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_PRIVATE_KEY }}
      - name: Create training branches
        run: |
          git checkout -b m4in main && git push origin m4in
          git checkout -b devel0p develop && git push origin devel0p
